<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title> Focal </title>

    
    <link rel="icon" href="images/icon.svg">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/themes.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Harmattan:wght@400;500;600;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Protest+Strike&family=Space+Grotesk:wght@300..700&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body class="theme-background-aesthetic">

    <div class="main-screen">
        <div class="sidebar" id="edit-timer">
            <div class="rectangle">

                <div class="header"> </div>
                
                <div class="sidebar-theme">
                    <h2 class="name"> Themes </h2>

                    <div class="left-side">
                        <div class="theme-button">
                            <button class="timer-theme" > Clock </button>
                        </div>
                    </div>
                </div>

                <div class="right-side">
                    <div id="timer-content" class="theme-content">
                        <div class="theme-set">

                            <button class="theme-pic two" id="theme2" data-theme="theme-background-ambient">
                                <img class="pic one" src="images/gradient5.jpeg" alt="Ambient Heart">
                                <p>Ambient Heart</p>
                            </button>

                            <button class="theme-pic one" id="theme1" data-theme="theme-background-aesthetic">
                                <img class="pic one" src="images/gradient4-complete.png" alt="Aesthetic Heart">
                                <p> Abstract </p>
                            </button>

                            <button class="theme-pic six" id="theme4" data-theme="theme-background-lofi3">
                                <img class="pic one" src="images/abstract5.png">
                                <p> Aura </p>
                            </button> 

                            <button class="theme-pic four" id="theme5" data-theme="theme-background-lofi1">
                                <img class="pic one" src="images/video1.webp">
                                <p> Lofi Study </p>
                            </button> 

                            <button class="theme-pic five" id="theme6" data-theme="theme-background-lofi2">
                                <img class="pic one" src="images/video3.gif">
                                <p> Lofi Cafe </p>
                            </button> 


                            <button class="theme-pic seven" id="theme7" data-theme="theme-background-lofi4">
                                <img class="pic one" src="https://i.pinimg.com/originals/fb/af/44/fbaf443c014bf40b95cfa35121572b25.gif">
                                <p> Lofi City Night </p>
                            </button> 

                        </div>
                    </div>
                </div>

               
            </div>
        </div>

        <div class="todo-list">
            <label class="check-container">
                <input type="checkbox" id="sidebarToggle" checked="checked">
                <div class="line"></div>
                <div class="line line-indicator"></div>
            </label>
        </div>

        <div class="background-wallpaper">
            <!-- <img class="image1" src="images/gradient4.jpg" alt="Aesthetic Heart"> -->
        </div>

        <div class="time-container-clock"> 
            <div class="time-clock" id="timeContainer">
                <span id="hrs">11</span>
                <span class="dot">:</span>
                <span id="min">49</span>
            </div>
        </div>

        <div class="full-screen">
            <a href="#" id="fullscreen-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-fullscreen" viewBox="0 0 16 16">
            <path d="M1.5 1a.5.5 0 0 0-.5.5v4a.5.5 0 0 1-1 0v-4A1.5 1.5 0 0 1 1.5 0h4a.5.5 0 0 1 0 1zM10 .5a.5.5 0 0 1 .5-.5h4A1.5 1.5 0 
            0 1 16 1.5v4a.5.5 0 0 1-1 0v-4a.5.5 0 0 0-.5-.5h-4a.5.5 0 0 1-.5-.5M.5 10a.5.5 0 0 1 .5.5v4a.5.5 0 0 0 .5.5h4a.5.5 0 0 1 0 
            1h-4A1.5 1.5 0 0 1 0 14.5v-4a.5.5 0 0 1 .5-.5m15 0a.5.5 0 0 1 .5.5v4a1.5 1.5 0 0 1-1.5 1.5h-4a.5.5 0 0 1 0-1h4a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 1 .5-.5"/>
            </svg>
            </a>
        </div>
    </div>

    <script>
        const themeButtons = document.querySelectorAll('.theme-pic');
        

        // Add click event listener to each theme button
        themeButtons.forEach(button => {
            button.addEventListener('click', function() {
                // Remove 'selected' class from all buttons
                themeButtons.forEach(btn => btn.classList.remove('selected'));
                
                // Add 'selected' class to the clicked button
                this.classList.add('selected');
                
                // Apply the selected theme
                const theme = this.getAttribute('data-theme');
                document.body.className = ''; // Clear existing classes
                document.body.classList.add(theme);
            });
        });
    </script>

    </script>
        <script src="index.js"></script>
    
        

</body>
</html>
